{{ define "main" }}
<main>
	{{- partial "hero.html" . -}}
	<section id='main' class='section'>
		<container id='content' class='content container is-fluid'>
			{{ .Content }}
		</container>
		<container class='container is-fluid'>
			<div class='columns'>
				{{ range .Pages }}
				<div class='column is-one-quarter'>
					<div class='card'>
						<!-- <div class='card-header'>
							<img class='image card-img is-24x24' src='{{ .Param "logo" }}' />
							<p class='card-title'>{{ .Title }}</p>
						</div> -->
						<div class='card-image'>
							<a href='{{ .Permalink }}'>
								<figure class='image is-3by3'>
									<img src='{{ .Param "logo" }}' alt='Logo'>
								</figure>
							</a>
						</div>
						<div class='card-content'>
							<p class='tags'>
								{{ with .Params.tags }}
								{{ range . }}
								<a href='{{ (print "tags/" (urlize .) ) | absURL}}' class='tag is-primary'>{{ . }}</a>
								{{ end }}
								{{ end }}
							</p>
							<a href='{{ .Permalink }}'>
								<h2 class='is-size-4'>{{ .Title }}</h2>
							</a>
							<p style='min-height:7.5rem;'>{{ .Description }}</p>
							<a href='{{ .Permalink }}' class='card-footer-item'>
								<button class='button is-info is-fullwidth'>
									<span>View</span>
									<span class='icon'>
										<i class='fas fa-chevron-right'></i>
									</span>
								</button>
							</a>
						</div>

						<div class='card-footer'>
							{{with .Param "links" }}
							{{ range first 2 . }}
							<a href='{{ .url }}' class='card-footer-item' target='_blank'>
								<button class='button'>
									<span class='icon'>
										<!-- color: {{ .colour }}; -->
										<i class='{{ .icon }}'></i>
									</span>
									<span>{{ .name }}</span>
								</button>
							</a>
							{{ end }}
							{{ end }}
						</div>
					</div>
				</div>
				{{ end }}
			</div>
		</container>
	</section>
</main>
{{ end }}
