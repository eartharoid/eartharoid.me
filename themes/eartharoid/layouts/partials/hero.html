<section class='hero is-dark'> <!-- is-medium -->
	<div class='hero-head'>
		{{- partial "navbar.html" . -}}
	</div>

	<div class='hero-body'>
		<div class='container has-text-centered'>
			<h1 class='title'>
				{{ .Title }}
			</h1>
			<h2 class='subtitle'>
				{{ if and (eq .Type "blog") (not .Description) }}
				{{- partial "date.html" . -}}
				{{ else }}
				{{ .Description }}
				{{ end }}
			</h2>
		</div>
	</div>
</section>
